		function backScreen() { // retrive counter of screen
		if (clicks == 2){ //2 BECAUSE VAR STARTS WITH 1
			$('#backb').hide();
		}
        clicks -= 1;
        document.getElementById("counter").innerHTML = clicks;
    }
	</script>
